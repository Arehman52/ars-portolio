<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #3498DB;
            color: white;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #2980B9;
            overflow: hidden;
            padding-left: 20%; /* Add left margin for gap */
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #297FB8;
            color: #fff;
        }

        .home-logo {
            max-width: 50px;
            height: auto;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        /* Other styles */

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #3498DB;
            color: white;
            font-size: 24px;
            padding: 10px;
            border-radius: 50%;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #2980B9;
        }
    </style>
</head>

<body>

    <header>
        <a href="./../index.html" class="home-button">
            <i class="fas fa-home"></i>
        </a>

        <h1>Abdur Rehman</h1>
        <p>Full Stack Developer</p>
    </header>

    <nav>
        <a href="#">Section 1</a>
        <a href="#">Section 2</a>
        <a href="#">Section 3</a>
    </nav>

    <section>
        <h2>Welcome to our Beautiful Homepage!</h2>
        <p>This is a simple and beautiful homepage example.</p>
    </section>

    <!-- You can include additional sections or content here -->

    <script>
        // You can add JavaScript code here if needed
    </script>

</body>

</html>
